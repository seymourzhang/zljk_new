  <ion-view> 
   <div class="bar bar-header bar-balanced"> 
   	<a class="button icon ion-chevron-left button-clear" style=" left:-6%; width:20%;  height: 100%;" ng-click="goDataAnalyseTable()"></a>
    <h1 class="title">销售分析曲线</h1> 
	
	<select style="position: absolute;  
               top:0.5rem;  
               right:1rem; 
               height:2rem; 
               width:5rem; 
               background:transparent url(img/icon/clear_image.png) no-repeat;
               border:solid 0px #FFF;
               color: #FFF;
			   font-size:12pt;" ng-change = "changeViewType()" ng-model="salesAnalData.ViewType">  
                <option value="{{key}}" ng-repeat="(key,val) in salesAnalData.ViewTypes" ng-selected="key==salesAnalData.ViewType">{{val}}</option> 
            </select> 
			
   </div> 
   <ion-content class="has-header"> 
    <div id="salesAnalyze_DIV">
      <div id="main" style = "height:100%;"></div>
    </div>
    
   </ion-content> 
  </ion-view>
