  <ion-view> 
   <div class="bar bar-header bar-balanced"> 
    <a class="button icon ion-chevron-left button-clear" ng-hide="backBtn" ng-click="backTable()"></a>
    <a class="button button-clear" ng-hide="cancelBtn" ng-click="cancelEvent()">取消</a>
    <h1 class="title"> 查看员工信息 </h1> 
    <a class="button button-clear" ng-hide="visible" ng-click="startEdit()">编辑</a>
   </div> 
   <ion-content class="has-header"> 
    <div class="list"> 
    <label class="item item-input"> <span class="input-label fontColor">姓名</span> <i class="icon ion-ios-arrow-forward"></i> <input type="text" ng-model="tempVar.userTemp.name"/> </label> 

    <label class="item item-input" ng-click="clickPhone()"> <span class="input-label fontColor">手机号码</span> <i class="icon ion-ios-arrow-forward"></i><p>{{tempVar.userTemp.tele}}</p></label>
    

     <label class="item item-input item-select"> <span class="input-label fontColor">角色 </span><i class="icon ion-ios-arrow-forward"></i> <select ng-model="tempVar.userTemp.role" ng-change="JudgeHouse()"> <option value="">请选择</option> <option value="{{key}}" ng-repeat="(key,val) in myConfig.role" ng-selected="key==tempVar.userTemp.role">{{val}}</option> </select> </label> 
     <div class="list" ng-show="houseAffiliation"> 
      <div class="item item-divider">
        请选择所属栋号 
      </div> 
      
      <ion-checkbox ng-repeat="item in devList"
                      ng-model="item.checked" 
                      ng-checked="item.checked"
                      ng-change="judgeHousChange()">
          {{ item.text }}
        </ion-checkbox>
     </div> 
     <br /> 
     <br /> 
     <br /> 
    </div> 
    <div style="  
                  position:absolute;
                  left:0px;
                  top:0px;
                  width:100%;
                  height:100%;
                  z-index:2;
                  background:transparent;"
           ng-hide="sheerDiv"
           ng-click="alert()">
      </div>
    <br /> 
    <div class="middle">  
     <a class="button  button-balanced saveBtn" ng-show="visible" ng-click="saveUpdate()" nav-transition="android">保   存</a> 
    </div>
    <br /> 
    <br /> 
   </ion-content> 
  </ion-view>
