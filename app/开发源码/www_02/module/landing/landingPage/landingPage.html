  

<ion-view> 
  <ion-content soverflow-scroll="true" style="overflow: hidden; background-color:#4AB562;" class="middle">
    <div id="landingPage_Underlying_DIV">
       <img  src="img/newFolder/landing/landingPage/logo.png" style="position: relative; top:80px; left:0%; width:50%; height:30%;">

      <div  height="30" width="30" style="position:relative; top:15%; left:3%;">
         <img src="img/newFolder/landing/landingPage/phone.png" height="20" width="20" style="position:relative; left:-100px; top:-5px;" ng-click="switchAccount()"/>
         <input id="phone" type="text" size="25" placeholder="手机号" style="background-color:transparent; height:30px; margin-left:120px; margin-top:-35px; color: #FFF !important;"  ng-model="landing.userCode"  ng-focus="focus()" ng-blur="blur()">
         <hr style="position:relative;left:-15px;width:220px;color:white">
      </div>
      <div height="30" width="30" style="position:relative; top:20%; left:3%; ">
         <img src="img/newFolder/landing/landingPage/passWord.png" height="20" width="15" style="position:relative; left:-100px; top:-5px;"/>
         <input id="password" type="password" size="25" placeholder="密码" style="background-color:transparent; height:30px; margin-left:120px; margin-top:-35px; color: #FFF !important;" ng-model="landing.passWord" ng-focus="focus()" ng-blur="blur()"/>
         <hr style="position:relative;left:-15px;width:220px;color:white">
      </div>
      <div  height="30" width="30" style="position:relative; left:0px; top:25%;">
          <a style="position:absolute; left:20%; top:0rem;color:#FFF;">记住密码</a>
          <ion-toggle ng-model="pushNotification.checked" ng-change="pushNotificationChange()" style="position:relative; left:-15%; top:-20px; height:50px;  border:0px solid #b7e9c0; background:url(img/newFolder/public/clear_image.png);">
          </ion-toggle> 
      </div>
      <div style="position:relative; left:0px; top:25%;">
        <a class="button" style="width:240px; height: 5px; background-color:#249841; color:#FFF; font-family: Arial; border-radius: 2px; border: solid 0px #FFF; padding: 0px; top: 0px; font-size:1.2rem;" ng-click="accountLogin()" nav-transition="ios">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
      </div>
    </div>
    <div style="width: 100%;height: 10%; left:0px; bottom: 0%;" class="middle" ng-click="demoLogin()">
          <a style="color:#FFF; position:relative; top:30%;">试用账户登录   &#62; </a>
        </div>

  </ion-content>
  <div class="tabs tabs-icon-top" ng-show="companyInformation" style="background: #4AB562;height: 20px; border: solid 0px #4AB562;">
    <span ng-click="demoLogin()" style="text-align:center; display:block; color:#fff; position:relative; top:-15px;">上海农汇信息科技有限公司 版权所有 &#169;</span>
    <div style="position:absolute; right:0px; bottom:0px;height: 40px;width:40px;background: #4AB562; z-index:2;" ui-sref="disclaimer"><div style="position:absolute; right:0px; bottom:-16px;">ⓘ</div></div> 
  </div> 
</ion-view> 






<script id="farmList.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced">
      <h1 class="title">农场列表</h1>
      <a class="button" ng-click="closeFarmList()">退出</a>
    </ion-header-bar>
    <ion-content>
      <ion-item class      =  "item-icon-right" 
                ng-repeat  =  "item in sparraw_user_temp.farmList" 
                type       =  "item-text-wrap" 
                ng-click   =  "clickQueryDetail(item.farmId)">
          {{item.farmName}}
         <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-content>
  </ion-modal-view>
</script>
