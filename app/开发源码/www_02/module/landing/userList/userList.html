<ion-view>
<div class="bar bar-header bar-balanced">
<a class="button icon ion-chevron-left button-clear" ui-sref="landingPage"></a>
    <h1 class="title">
      历史登陆信息
    </h1>
<button class="button" ng-click="empty()">清空</button>
</div>
    <ion-content class="has-header">

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
