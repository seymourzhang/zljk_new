
<ion-view>
<div class="bar bar-header bar-balanced">

      蛋重曲线
    </h1>
  <button id="chang" class="button" ng-hide="chooseBtn" ng-click="changes()">蛋重</button>
  
  <select style="position: absolute;  
               top:0.5rem;  
               right:1rem; 
               height:2rem; 
               width:5rem; 
               background:transparent url(img/icon/clear_image.png) no-repeat;
               border:solid 0px #FFF;
               color: #FFF;
			   font-size:12pt;" ng-change = "changesCompareType()" ng-model="cullDeathRateData.ViewType">

                        </select>
						
</div>
