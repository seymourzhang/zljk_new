<ion-view>
<div class="bar bar-header bar-balanced">
  <a class="button icon ion-chevron-left button-clear" ui-sref="home"></a>
    <h1 class="title">
      任务列表
    </h1>
</div>
    <ion-content class="has-header">	
      <div style="height:15%;width:100%;">

            <label class="item item-input item-select" style="border:solid 0px #fff; border-bottom:solid 1px #878787;  position: relative;  top:0rem;  left:0rem; height:3rem; width:100%; "> 
              <span class="input-label" style="color: rgba(47, 127, 255, 1)">栋舍号 </span>
                <i class="icon ion-ios-arrow-forward"></i> 
                  <select ng-model="taskListData.selectHouse"
                          ng-change="judgeHouse()"> 
                      <option value        =  "{{item}}" 
                              ng-repeat    =  "item in sparraw_user_temp.houseinfos"
                              ng-selected  =  "item == taskListData.selectHouse">
                              {{item.name}}栋
                      </option> 
                  </select> 
            </label>

            <label class="item item-input"> 
                <span class="input-label fontColor">任务日期</span> 
                  <i class="icon ion-ios-arrow-forward"></i>
                    <input type="text" 
                           placeholder="请选择日期"
                           ng-model="taskListData.showDate" 
                           readonly="readonly"
                           ng-click="clickDateInput()"
                           style="background-color: #fff;" /> 
            </label>

            <label class="item item-input" style="position:relative;" ng-show="taskSketch">
                <span class="input-label" style="font-size:13px;color: #000;">截止昨日,<span style="color:red;">{{taskListData.UnCompleteTaskNum}}</span>个未处理,<span style="color:red;">{{taskListData.delayCount}}</span>个延后
            </label>

            <p ng-show="dataNullText" id="dataNullTextId" style="border: 1px black; position: relative;top: 120px;left: 0%;" class="middle"></p>

            <table style="width:100%;" ng-show="taskTable" class="middle">
              <tr style="height: 20px;background: #44CA65;color:#FFF;">
                <td style="border: solid 1px #FFF;width: 70%;">
                  <p style="font-size: 14px; width:95%;text-align:left;position:relative;left:5%;top:6px;">任务名</p>
                </td>
                <td style="border: solid 1px #FFF;">
                  <p style="position:relative;left:5%;top:6px;">
                    &nbsp;完成&nbsp;
                  </p>
                </td>
                <td style="border: solid 1px #FFF;">
                  <p style="position:relative;left:5%;top:6px;">
                    &nbsp;延后&nbsp;
                  </p>
                </td>
              </tr>
              <tr ng-repeat  =  "sku in taskListData.TskInfo">
                <td class="hiddenTableLine" style=" height:2rem; width:70%;" ng-style="{{judgeStateUpdateColor(sku)}}">
                  <p style="font-size: 14px;color: #898989;width:70%;text-align:left;position:relative;left:5%;top:1px;">
                    {{sku.TskName}}
                  </p>
                </td>
                <td>
                  <label>
                    <input type="radio" ng-model="sku.dealStatus" ng-checked="sku.dealStatus=='2'" value="2" ng-click="judgeTaskState('2',sku)">
                  </label>
                </td>
                <td>
                  <label>
                    <input type="radio" ng-model="sku.dealStatus" ng-checked="sku.dealStatus=='3'" value="3" ng-click="judgeTaskState('3',sku)"/>
                  </label>
                </td>
              </tr>
            </table>
    </ion-content>
</ion-view>
