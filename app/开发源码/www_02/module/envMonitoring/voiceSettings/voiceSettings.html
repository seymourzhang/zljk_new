<ion-view>
<div class="bar bar-header bar-balanced">
  <a class="button icon ion-chevron-left button-clear" ui-sref="alarmSetting"></a>
    <h1 class="title">
      语音设置
    </h1>
  <a class="button" ng-click="openFun()"><img width="20" height="20" style="position: relative; top: 5px;"  src="img/newFolder/public/whiteHelpImg.png"></img></a>
</div>
    <ion-content class="has-header">
     <div ng-repeat="item in voiceSetData.housesVoiceInfo">
     <div  style="width:100%;
                         height:160px;
                         background:#FFF;">
              <div style="position:relative;
                          top:0px;
                          left:0px;
                          width:20%;
                          height:100%;
                          background:#FFF;">
                  <div style="position:relative;
                              top:0px;
                              left:0px;
                              width:100%;
                              height:50%;
                              background: #FFF;">
                      <img src="img/newFolder/envMonitor/voiceSettings/house.png" height="30" width="30" style="position:relative; left:25%; top:30%;" />
                  </div>
                  <div style="position:relative;
                              top:0px;
                              bottom:0px;
                              width:100%;
                              height:50%;
                              background: #FFF;">
                    <span style="position:relative; left:25%; top:30%; font-size: 28px;">{{item.HouseName}}</span>
                  </div>
                  <div style="position:relative;
                              top:-95%;
                              left:85%;
                              width:1px;
                              height:140px;
                              background:#AEAEAE;
                              z-index:2;">
                </div>
                  <div style="position:relative;
                                top:-260px;
                                left:70px;
                                width:500px;
                                height:1px;
                                background:#AEAEAE;
                                z-index:2;">
                  </div>
                  <div style="position:relative;
                                top:-220px;
                                left:70px;
                                width:500px;
                                height:1px;
                                background:#AEAEAE;
                                z-index:2;">
                  </div>
                  <div style="position:relative;
                                top:-180px;
                                left:70px;
                                width:500px;
                                height:1px;
                                background:#AEAEAE;
                                z-index:2;">
                  </div>
              </div>
                  <div style="position:relative;
                              top:-100%;
                              left:20%;
                              width:80%;
                              height:25%;
                              background:#FFF;">
                    <img src="img/newFolder/envMonitor/voiceSettings/inputImg1.png" height="15" width="15" style="position:absolute; left:0%; bottom:35%;" />
                        <p style="position:absolute; left:8%; bottom:0%; width:30%; font-size: 14px; border:0px solid red;">是否开启报警</p>
                        <ion-toggle ng-model="item.status" ng-change="voiceSwitch(item)" style="position:absolute; right:0%; top:0%; height:50px;  border:0px solid #b7e9c0; background:url(img/newFolder/public/clear_image.png);">
                     </ion-toggle>
                  </div>

                  

                  <div style="position:relative;
                              top:-100%;
                              left:20%;
                              width:80%;
                              height:25%;
                              background:#FFF;">


                        <img src="img/newFolder/envMonitor/voiceSettings/inputImg2.png" height="15" width="15" style="position:relative; left:0%; top:33%;" />
                        <span style="position:relative; left:2%; top:28%; font-size: 14px;">第一报警人</span>
                        <select  ng-model="item.alarmers[0].userId" 
                                 ng-change="changeResponseA(item)" style="position: absolute;right: 5%;top: 0%;width: 50%;height: 100%;text-align: right;border:solid 1px  #fff;color: #000; direction: rtl; -webkit-appearance: none;background:#FFF;"> 
                            <option value="">请选择</option>
                            <option value="{{itemA.userId}}"
                                    ng-repeat="itemA in sparraw_user_temp.userinfos"
                                    ng-selected="itemA.userId == item.alarmers[0].userId">
                                    {{itemA.userName}}
                            </option>
                        </select>
                        <i class="icon ion-android-arrow-dropdown" style="position:absolute; top:0.8rem;right:0.5rem;"></i>
                  </div>



                  <div style="position:relative;
                              top:-100%;
                              left:20%;
                              width:80%;
                              height:25%;
                              background:#FFF;">
                      <img src="img/newFolder/envMonitor/voiceSettings/inputImg2.png" height="15" width="15" style="position:relative; left:0%; top:33%;" />
                      <span style="position:relative; left:2%; top:28%; font-size: 14px;">第二报警人</span>
                      <select  ng-model="item.alarmers[1].userId" 
                                 ng-change="changeResponseB(item)" style="position: absolute;right: 5%;top: 0%;width: 50%;height: 100%;text-align: right;border:solid 1px  #fff;color: #000; direction: rtl; -webkit-appearance: none;background:#FFF;">
                            <option value="">请选择</option> 
                            <option value="{{itemB.userId}}"
                                    ng-repeat="itemB in sparraw_user_temp.userinfos"
                                    ng-selected="itemB.userId == item.alarmers[1].userId">
                                    {{itemB.userName}}
                            </option>
                        </select>
                        <i class="icon ion-android-arrow-dropdown" style="position:absolute; top:0.8rem;right:0.5rem;"></i>
                  </div>

                  <div style="position:relative;
                              top:-100%;
                              left:20%;
                              width:80%;
                              height:20%;
                              background:#FFF;">
                      <img src="img/newFolder/envMonitor/voiceSettings/inputImg2.png" height="15" width="15" style="position:relative; left:0%; top:33%;" />
                      <span style="position:relative; left:2%; top:28%; font-size: 14px;">第三报警人</span>
                      <select  ng-model="item.alarmers[2].userId" 
                                 ng-change="changeResponseC(item)" style="position: absolute;right: 5%;top: 0%;width: 50%;height: 100%;text-align: right;border:solid 1px  #fff;color: #000; direction: rtl; -webkit-appearance: none;background:#FFF;"> 
                            <option value="">请选择</option>
                            <option value="{{itemC.userId}}"
                                    ng-repeat="itemC in sparraw_user_temp.userinfos"
                                    ng-selected="itemC.userId == item.alarmers[2].userId">
                                    {{itemC.userName}}
                            </option>
                        </select>
                        <i class="icon ion-android-arrow-dropdown" style="position:absolute; top:0.4rem;right:0.5rem;"></i>
                  </div>
              </div>
              <div style="position:relative;
                            top:0%;
                            left:0%;
                            width:100%;
                            height:35px;
                            background: #46AE58; 
                            border: solid 0px #EFEFF9;" ng-click="saveFun(item)">
                    <p style="position:relative; left:0%; top:18%; width: 100%;height:100%;font-size: 20px;color:#FFF; text-align:center;">保存</p>
              </div>
          <br>
      </div>
    </ion-content>
</ion-view>



<script id="useHelp.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced">
    <a class="button" ng-click="closeFun()">返回</a>
      <h1 class="title">
        帮助
      </h1>
    </ion-header-bar>
    <ion-content>
      <div style="position: relative; left: 3%; width: 94%;height: 100%;">
        <br>
        <p style="position:relative; top:-5px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;语音报警是在常规报警基础上增加的第二道防线，其触发条件是：当常规报警在5分钟之内无人点击处理，且实测温度高于高报温度1度或低于低报温度1度或出现断电，系统会按设定的报警人顺序拨打语音电话，直到有人接听。</p>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
