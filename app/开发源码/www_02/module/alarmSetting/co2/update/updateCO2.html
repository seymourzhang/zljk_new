<ion-view>
<div class="bar bar-header bar-balanced">
  <a class="button icon ion-chevron-left button-clear" ui-sref="alarmSetting"></a>
    <h1 class="title">
      修改二氧化碳设置
    </h1>
</div>

</div>
    <ion-content class="has-header">
    	<label class="item item-input"> 
            <span class="input-label fontColor">日龄</span>
              <i class="icon ion-ios-arrow-forward"></i> 
                <input type         =  "text"
                       ng-model     =  "updateCO2Data.tableData.day_age"
                       style        =  "background: #FFF;" 
                       disabled/> 
        </label>
        <label class="item item-input"> 
            <span class="input-label fontColor">CO2报警值</span>
              <i class="icon ion-ios-arrow-forward"></i> 
                <input type         =  "text"
                       ng-model     =  "updateCO2Data.tableData.high_alarm_co2"
                       onfocus="if(this.value==0)this.value='';" 
                       onblur="if(this.value=='')this.value=0;"/> 
        </label>
        <label class="item item-input"> 
            <span class="input-label fontColor">CO2参考值</span>
              <i class="icon ion-ios-arrow-forward"></i> 
                <input type         =  "text"
                       ng-model     =  "updateCO2Data.tableData.set_co2"
                       onfocus="if(this.value==0)this.value='';" 
                       onblur="if(this.value=='')this.value=0;"/> 
        </label>

        <br>
		<div class="middle"> 
		<a class           =  "button  button-balanced saveBtn"
		   ng-click        =  "updateCO2Save()" 
		   nav-transition  =  "android">
		   保   存
		</a> 
		</div>
    </ion-content>
</ion-view>
