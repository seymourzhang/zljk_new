<ion-view>
<div class="bar bar-header bar-balanced">
<a class="button icon ion-chevron-left button-clear" ui-sref="home"></a>
    <h1 class="title">
      推送详情
    </h1>
</div>
    <ion-content class="has-header">
        <div class="list">
          <div class="item item-text-wrap" ng-repeat="item in TempItems">
            <ul>
                <li style="color:#000; font-size:18px;">{{item.title}}</li>
                <li style="position: absolute; right:6.5%;top:18px; color:#E3E3E3; font-size:12px;">{{item.time}}</li>
                <li style="color:#000; font-size:14px;">{{item.center}}</li>
            </ul>
          </div>
        </div>
    </ion-content>
</ion-view>
